<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sentiment Analysis</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 400px;
            text-align: center;
        }

        h1 {
            color: #4CAF50;
        }

        label {
            font-weight: bold;
        }

        textarea {
            width: 100%;
            height: 100px;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ddd;
            resize: none;
            margin-bottom: 15px;
        }

        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #45a049;
        }

        .result {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
        }

        .happy {
            color: #4CAF50;
        }

        .sad {
            color: #f44336;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Sentiment Analysis</h1>
        <form action="/predict" method="POST">
            <label for="text">Enter Your Text:</label>
            <textarea id="text" name="text" placeholder="Type something..."></textarea>
            <button type="submit">Predict Sentiment</button>
        </form>

        {% if result is not none %}
            <div class="result">
                {% if result == 1 %}
                    <p class="happy">ðŸ˜Š Happy Sentiment Detected!</p>
                {% else %}
                    <p class="sad">ðŸ˜¢ Sad Sentiment Detected!</p>
                {% endif %}
            </div>
        {% endif %}
    </div>
</body>
</html>
